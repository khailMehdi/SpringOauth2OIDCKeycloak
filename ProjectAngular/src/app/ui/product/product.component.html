<table class="table">
  <thead>
  <tr>
    <th scope="col">ID</th>
    <th scope="col">NAME</th>
    <th scope="col">PRICE</th>
    <th scope="col">QUANTITY</th>
  </tr>
  </thead>
  <tbody>
  <tr  *ngFor="let p of products">
    <th scope="row" >{{p.id}}</th>
    <td>{{p.name }}</td>
    <td>{{ p.price }}</td>
    <td>{{ p.quantity }}</td>
  </tr>

  </tbody>
</table>
